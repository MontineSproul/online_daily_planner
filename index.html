<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    >
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./Develop/style.css">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <div id="todayIs" class="lead"></div>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
          <div id="eight" class="row timebloc">
            <h4 class="hour col">8AM</h4>
            <textarea class="description past col-10" id="task1" placeholder="Event..."></textarea>
            <button class="saveBtn col"> 
              <i class="fa-regular fa-floppy-disk"></i>
            </button>
          </div>

          <div id="nine" class="row timeblock">
            <h4 class="hour col">9AM</h4>
            <textarea class="description past col-10" id="task2" placeholder="Event..."></textarea>
            <button class="saveBtn col"> 
              <i class="fa-regular fa-floppy-disk"></i>
            </button>
          </div>

          <div id="ten" class="row timeblock">
            <h4 class="hour col">10AM</h4>
            <textarea class="description past col-10" id="task3" placeholder="Event..."></textarea>
            <button class="saveBtn col"> 
              <i class="fa-regular fa-floppy-disk"></i>
            </button>
          </div>
          <div id="eleven" class="row timeblock">
            <h4 class="hour col">11AM</h4>
            <textarea class="description past col-10" id="task4" placeholder="Event..."></textarea>
            <button class="saveBtn col"> 
              <i class="fa-regular fa-floppy-disk"></i>
            </button>
          </div>
          <div id="twelve" class="row timeblock">
            <h4 class="hour col">12PM</h4>
            <textarea class="description past col-10" id="task5" placeholder="Event..."></textarea>
            <button class="saveBtn col"> 
              <i class="fa-regular fa-floppy-disk"></i>
            </button>
          </div>
          <div id="one" class="row timeblock">
            <h4 class="hour col">1PM</h4>
            <textarea class="description past col-10" id="task6" placeholder="Event..."></textarea>
            <button class="saveBtn col"> 
              <i class="fa-regular fa-floppy-disk"></i>
            </button>
          </div>
          <div id="two" class="row timeblock">
            <h4 class="hour col">2PM</h4>
            <textarea class="description present col-10" id="task7" placeholder="Event..."></textarea>
            <button class="saveBtn col"> 
              <i class="fa-regular fa-floppy-disk"></i>
            </button>
          </div>
          <div id="three" class="row timeblock">
            <h4 class="hour col">3PM</h4>
            <textarea class="description future col-10" id="task8" placeholder="Event..."></textarea>
            <button class="saveBtn col"> 
              <i class="fa-regular fa-floppy-disk"></i>
            </button>
          </div>
          <div id="four" class="row timeblock">
            <h4 class="hour col">4PM</h4>
            <textarea class="description future col-10" id="task9" placeholder="Event..."></textarea>
            <button class="saveBtn col"> 
              <i class="fa-regular fa-floppy-disk"></i>
            </button>
          </div>
          <div id="five" class="row timeblock">
            <h4 class="hour col">5PM</h4>
            <textarea class="description future col-10" id="task10" placeholder="Event..."></textarea>
            <button class="saveBtn col"> 
            <i class="fa-regular fa-floppy-disk"></i>
            </button>
          </div>

        
    </div>
    <script src="https://kit.fontawesome.com/3f5ff1ab8b.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>
</html>
